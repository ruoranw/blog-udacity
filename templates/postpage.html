{% extends "base.html" %}

{% block content %}

    <label>
    <div>Subject</div>
    <input type="text" name="subject" value="{{subject}}">
    </label>

    <label>
    <div>Blog</div>
    <textarea name="content">{{content}}</textarea>
    </label>

    <div class="error">{{error}}</div>
    <input type="submit" name="submit">

</form>

{% endblock %}
